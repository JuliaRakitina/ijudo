<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Judoka Search | Ijudo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Judoka Search" id="page14" data-theme="c">
      <div data-theme="b" data-role="header">
          <h3>
              iJUDO
          </h3>
          <a data-role="button" data-rel="back" href="page9.html" data-icon="back" data-iconpos="left" class="ui-btn-left">
              Back
          </a>
          <h2>
              Judoka Search
          </h2>
      </div>
      <div data-role="content">
          <form action="">
              <div data-role="fieldcontain" data-controltype="textinput">
                  <label for="textinput2">
                      First name:
                  </label>
                  <input name="" id="textinput2" placeholder="" value="" type="text"/>
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <label for="textinput1">
                      Last name:
                  </label>
                  <input name="" id="textinput1" placeholder="" value="" type="text"/>
              </div>
              <div data-role="fieldcontain" data-controltype="selectmenu">
                  <label for="selectmenu1">
                      Nationality:
                  </label>
                  <select id="selectmenu1" name="">
                      <option value="Afghanistan">
                          Afghanistan
                      </option>
                      <option value="Albania">
                          Albania
                      </option>
                      <option value="Azerbaijan">
                          Azerbaijan
                      </option>
                  </select>
              </div>
              <div data-role="fieldcontain" data-controltype="dateinput">
                  <label for="dateinput3">
                      Date of birth:
                  </label>
                  <input name="" id="dateinput3" placeholder="" value="" type="date"/>
              </div>
              <div data-role="fieldcontain" data-controltype="radiobuttons">
                  <fieldset data-role="controlgroup" data-type="vertical">
                      <legend>
                          Gender:
                      </legend>
                      <input id="radio1" name="" value="radio1" type="radio"/>
                      <label for="radio1">
                          Male
                      </label>
                      <input id="radio2" name="" value="radio2" type="radio"/>
                      <label for="radio2">
                          Female
                      </label>
                  </fieldset>
              </div>
              <a data-role="button" href="page14.html">
                  Search
              </a>
          </form>
      </div>
  </div>
</body>
</html>
